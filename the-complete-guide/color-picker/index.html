<link rel="stylesheet" href="styles.css">
<script src="https://npmcdn.com/vue/dist/vue.js"></script>


<div id="color-picker">
    <div class="demo" :style="style"></div>
    <p>
        <input type="color" v-model="color"/>
    </p>
    <p>
        <label for="width">Width: {{width}}</label>
        <input id="width" type="range" v-model="width" min="50" max="100">
    </p>
    <p>
        <label for="height">Height: {{height}}</label>
        <input id="height" type="range" v-model="height" min="50" max="100">
    </p>
</div>

<script src="app.js"></script>
