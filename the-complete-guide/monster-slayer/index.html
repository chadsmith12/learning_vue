<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div  class="healthbar">
                <div v-bind:style="{width: playerHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div v-bind:style="{width: monsterHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!hasGameStarted" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click="attack(1, 10)" id="attack">ATTACK</button>
            <button @click="attack(10, 20)" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="resetGame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs" v-bind:class="log.logStyles">
                    {{ log.message }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
